<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drawcustom Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Drawcustom Editor</h1>
  <div id="container">
    <canvas id="canvas" width="296" height="128"></canvas>
    <div id="controls">
      <h2>Screen Size</h2>
      <select id="screen-size">
        <option value="296x128">296x128</option>
        <option value="154x154">154x154</option>
        <option value="384x168">384x168</option>
        <option value="custom">Custom</option>
      </select>
      <label>Width <input type="number" id="screen-width" value="296" min="1"></label>
      <label>Height <input type="number" id="screen-height" value="128" min="1"></label>
      <h2>Add Element</h2>
      <select id="element-type">
        <option value="text">Text</option>
        <option value="multiline">Multiline</option>
        <option value="line">Line</option>
        <option value="rectangle">Rectangle</option>
        <option value="rectangle_pattern">Rectangle Pattern</option>
        <option value="polygon">Polygon</option>
        <option value="circle">Circle</option>
        <option value="ellipse">Ellipse</option>
        <option value="arc">Arc</option>
        <option value="icon">Icon</option>
        <option value="icon_sequence">Icon Sequence</option>
        <option value="qrcode">QR Code</option>
        <option value="plot">Plot</option>
        <option value="progress_bar">Progress Bar</option>
        <option value="diagram">Diagram</option>
        <option value="dlimg">Download Image</option>
        <option value="debug_grid">Debug Grid</option>
      </select>
      <button id="add-element">Add Element</button>
      <div id="elements"></div>
      <h2>Service Options</h2>
      <label>Background <input type="color" id="background" value="#ffffff"></label>
      <label>Rotate <input type="number" id="rotate" value="0" min="0" max="270" step="90"></label>
      <label>Dither <input type="number" id="dither" value="2" min="0" max="2"></label>
      <label>TTL <input type="number" id="ttl" value="60" min="0"></label>
      <label>Dry-run <input type="checkbox" id="dry-run"></label>
      <h2>YAML</h2>
      <textarea id="yaml" rows="10" cols="40"></textarea>
      <br>
      <button id="import-yaml">Import YAML</button>
      <button id="export-yaml">Export YAML</button>
    </div>
  </div>
  <script src="js-yaml.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
